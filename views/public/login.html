<!DOCTYPE html>
<html lang="en" class="login-page">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Auth</h1>
  <div class="input-hint">
    <label class="label-hint">
      Login
    </label>
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required oninvalid="this.setCustomValidity('Email has invalid format')" autofocus>
  <div class="input-hint">
    <label class="label-hint">
      Password
    </label>
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label class="check option">
      <input class="check-input" type="checkbox" value="remember-me">
      <span class="check-box"></span>
      Remember
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <div class="mb-3 forgot">
    <label>
      <a class="forgot-password" href="#">I forgot my password</a>
    </label>
  </div>
</form>
</body>
</html>
