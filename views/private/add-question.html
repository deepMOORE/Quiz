<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>

  <meta charset="utf-8">
  <title>Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/style.css">
  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/f64cdc1941.js"></script>
</head>
<body>
<div class="main-container">
  <div class="header">
    <div class="navpanel">
      <ul class="nav-links">
        <li><a class="link" href="#">One</a></li>
        <li><a class="link" href="#">Two</a></li>
        <li><a class="link" href="#">Three</a></li>
      </ul>
    </div>
    <a class="cta" href="#"><button class="logout" type="reset">Logout</button></a>
  </div>

  <div class="main">
    <form class="main-form">
      <div class="form-group">
        <h1 class="heading-general">Add question to quiz</h1>
      </div>
      <div class="form-group">
        <label class="form-label">Tags</label>
        <div class="tags">
          <div class="tag">lore<button class="btn-tag-remove" type="button"><i class="fas fa-times"></i></button></div>
          <div class="tag">lor<button class="btn-tag-remove" type="button"><i class="fas fa-times"></i></button></div>
          <div class="tag">lore<button class="btn-tag-remove" type="button"><i class="fas fa-times"></i></button></div>
          <div class="tag">lorem<button class="btn-tag-remove" type="button"><i class="fas fa-times"></i></button></div>
          <div class="tag">loremmpmm<button class="btn-tag-remove" type="button"><i class="fas fa-times"></i></button></div>
          <div class="tag addition"><button class="btn-tag-add" type="button"><i class="fas fa-plus"></i></button></div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="question">Question</label>
        <textarea id="question" class="form-control" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="type">Type</label>
        <select class="form-control" id="type">
          <option>Single answer (radio)</option>
          <option>Multi answer (checkbox)</option>
          <option selected>Text answer (text)</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="answer">Text answer</label>
        <input type="text" id="answer" class="form-control"/>
      </div>

      <button type="submit" class="add">Add</button>
    </form>
  </div>

  <div class="footer">
  </div>
</div>
</body>
</html>
